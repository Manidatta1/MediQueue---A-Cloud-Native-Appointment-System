namespace: healthcare

global:
  db:
    host: postgres-service
    user: healthcare_admin
    password: healthcareadmin123
    name: healthcare
  redisHost: redis-service
  rabbitHost: rabbitmq-service
  jwtSecret: xyz
  jwtAlgorithm: HS256

backend:
