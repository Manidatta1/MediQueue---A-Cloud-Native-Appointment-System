  replicas: 2
  port: 8001

consumer:
  image: "us-central1-docker.pkg.dev/YOUR_PROJECT/healthcare-repo/backend:latest"
  replicas: 1

frontend:
  image: "us-central1-docker.pkg.dev/YOUR_PROJECT/healthcare-repo/frontend:latest"
  replicas: 2
  port: 80
  ingress:
    enabled: true
    hostname: healthcare.example.com
