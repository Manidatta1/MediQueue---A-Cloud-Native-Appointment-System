{{- if .Values.frontend.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.backend-protocol: "HTTP"
    kubernetes.io/ingress.health-check-path: "/"
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/app-protocols: '{"frontend-service":"HTTP","backend-service":"HTTP","auth-service":"HTTP"}'
spec:
  rules:
    - host: {{ .Values.frontend.ingress.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8001
                
{{- end }}
